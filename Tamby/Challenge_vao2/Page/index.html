<script>
    const logod = document.querySelector('.theme');
    const themeTemplate = document.querySelector('.theme-template');
    logod.addEventListener('click', () => {
        if (themeTemplate.style.opacity == '1') {
            themeTemplate.style.opacity = '0%';
            logod.style.scale = '1';
            logod.style.animation = 'logod 0s infinite';
            logod.style.transition = 'all 0.5s ease'
        } else {
            logod.style.scale = '1.2';
            logod.style.animation = 'logod 3s infinite';
            themeTemplate.style.opacity = '100%'
            themeTemplate.style.transition = 'all 0.5s ease'
        }
    })

</script>
